<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>autocomplete 검색창 구현</title>
  <link rel="stylesheet" href="jquery-ui.1.12.1.css">
  <script src="./jquery-1.12.4_min.js"></script>
  <script src="./jquery-ui.min.1.12.1.js"></script>
	<script src="./techstack.js"></script>
</head>
<script>
	
	$(function () {	//화면 로딩후 시작
		$("#searchInput").autocomplete({  //오토 컴플릿트 시작
			source: techStacks,	// source는 data.js파일 내부의 List 배열
			focus : function(event, ui) { // 방향키로 자동완성단어 선택 가능하게 만들어줌	
				return false;
			},
			minLength: 1,// 최소 글자수
			delay: 100,	//autocomplete 딜레이 시간(ms)
			//disabled: true, //자동완성 기능 끄기
		});
	});
</script>

<body>
	<div>
		검색어<input id="searchInput" style="margin-left: 20px; width: 400px;">
	</div>
	
</body>

</html>
